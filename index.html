<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="plants">
        <div class="logo">
            <img src="static/images/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
        <div class="left-footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Haoe West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div class="signup">
        <div class="header content">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started <br><br>You <i>know</i> you want to.</div>
        <div class="form content">
            <p>Let's do this!</p>
            <form id="form" action="GET">
                <div>
                    <label>FIRST NAME</label>
                    <input type="text">
                </div>
                <div>
                    <label>LAST NAME</label>
                    <input type="text">
                </div>
                <div>
                    <label>EMAIL</label>
                    <input type="email">
                </div>
                <div>
                    <label>PHONE NUMBER</label>
                    <input type="number">
                </div>
                <div>
                    <label>PASSWORD</label>
                    <input type="password" minlength="8" required>
                </div>
                <div>
                    <label>CONFIRM PASSWORD</label>
                    <input type="password" minlength="8" required>
                </div>
            </form>
        </div>
        <hr>
        <div class="footer content">
            <button type="submit" for="form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>

        </div>
    </div>
    
    
</body>
</html>
